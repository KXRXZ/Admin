<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <section class="main">
      <div class="main-top">
        <h1>Welcome, Admin!</h1>
      </div>
      <div class="main-containers">
        <div class="card" onclick="toggleMainModule('mainModule1')">
          <h3>Login</h3>
        </div>
        <div class="card" onclick="toggleMainModule('mainModule2')">
          <h3>Log in Interface Design</h3>
        </div>
        <div class="card" onclick="toggleMainModule('mainModule3')">
          <h3>Accounts</h3>
        </div>
      </div>

      <section class="main-admin-module" id="mainModule1">
        <h1>Main Website Announcement</h1>
        <div class="module-box">
            <div class="upload-container">
                <!--upload header img-->
                <div class="upload-header-container" id="uploadBox" onclick="triggerUpload('fileInput')">
                    <div>
                        <img src="upload-icon.png" alt="Upload Icon">
                        <p>Upload Header Images</p>
                    </div>
                </div>
                <input type="file" id="fileInput" accept=".png, .jpg, .jpeg, .gif">
            
                <!--upload about img-->
                <div class="upload-about-container" id="aboutBox" onclick="triggerUpload('aboutFileInput')">
                    <div>
                        <img src="upload-icon.png" alt="Upload Icon">
                        <p>Upload About Images</p>
                    </div>
                </div>
                <input type="file" id="aboutFileInput" accept=".pdf, .docx">
            
                <!--learn more header img-->
                <div class="upload-learn-more-container" id="learnMoreBox" onclick="triggerUpload('learnMoreFileInput')">
                    <div>
                        <img src="upload-icon.png" alt="Upload Icon">
                        <p>Upload Learn More Images</p>
                    </div>
                </div>
                <input type="file" id="learnMoreFileInput" accept=".pdf, .docx">
            </div>
    
                   <!--contact information-->
        <h2>Edit Contact Information</h2>
        
        <div class="contact-info-container">
          <div class="contact-item">
              <label for="contactPhone">Phone Number:</label>
              <input type="text" id="contactPhone" placeholder="Enter phone number">
          </div>
      
          <div class="contact-item">
              <label for="contactEmail">Email Address:</label>
              <input type="text" id="contactEmail" placeholder="Enter email address">
          </div>
      
          <div class="contact-item">
              <label for="contactAddress">Address:</label>
              <input type="text" id="contactAddress" placeholder="Enter address">
          </div>
      
          <!--save-->
          <div class="contact-item">
              <button type="button" onclick="saveContactInfo()">Save</button>
          </div>
      </div>
      
    </section>

      <section class="main-admin-module" id="mainModule2">
        <h1>User Dashboard Announcement</h1>
        <div class="module-box">
          <!-- Content for User Dashboard announcement -->
        </div>
      </section>

      <section class="main-admin-module" id="mainModule3">
        <h1>Accounts Announcement</h1>
        <div class="module-box">
      </section>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
